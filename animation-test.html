<!DOCTYPE html>
<html>
  <head>
    <title>Animation Testing Grounds</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="animation.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript">
      function slideRectangle(rectangle, style) {
        console.log(style);
        if (style == 'animate-open') {
          $(rectangle).css('opacity', '1');
        }

        $(rectangle).addClass(style);
        $(rectangle).one('webkitAnimationEnd oanimationend msAnimationEnd animationend',
          function (e) {
            $(rectangle).removeClass(style);
            if (style == 'animate-close') {
              $(rectangle).css('opacity', '0');
            }
        });
      }
    </script>
  </head>
  <body>
    <div id="container">
      <div id="rectangle">
        <button onclick="slideRectangle('#sliding-rectangle', 'animate-open')">
          Click Me
        </button>
      </div>
      <div id="sliding-rectangle">
        <button onclick="slideRectangle('#sliding-rectangle-2', 'animate-open')">
          Click Me
        </button>
      </div>
      <div id="sliding-rectangle-2">
        <button onclick="slideRectangle('#sliding-rectangle-2', 'animate-close')">
          Close Me
        </button>
      </div>
    </div>
  </body>
</html>
