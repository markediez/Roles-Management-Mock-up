<html>

<head>


    <link rel="stylesheet" href="form.css">
</head>

<body>
    <section class='container'>
        <!-- / Form -->
        <form>
            <!-- / Fieldset Alpha -->
            <fieldset class='alpha'>
                <legend><b>Name lists</b></legend>
                <div class='list'>
                    <h5>Name</h5>
                    <input class='item' placeholder='Username' type='text'>
                </div>
                <div class='list'>
                    <h5>Description</h5>
                    <input class='item' placeholder='Username' type='text'>
                </div>
                <div class='list'>
                    <h5>URL</h5>
                    <input class='item' placeholder='Username' type='text'>
                </div>
                <div class='list'>
                    <h5>Owner</h5>
                    <input class='item' placeholder='Email' type='email'>
                </div>
                <div class='list'>
                    <h5>Operators</h5>
                    <input class='item' placeholder='Password' type='password'>
                </div>
                <div class='setting-button'>

                    <a class='button-delete' href='#' style="width:30%; float:left;">Let's go!</a>
                    <a class='button-change' href='#' style="width:60%; float:right;">Let's go!</a>
                </div>
            </fieldset>

        </form>
    </section>
</body>

</html>
